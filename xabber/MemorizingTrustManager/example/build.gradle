apply plugin: 'com.android.application'

dependencies {
	implementation rootProject
}

android {
	compileSdkVersion 28
    defaultConfig {
		minSdkVersion 15
		targetSdkVersion 28
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}

}
